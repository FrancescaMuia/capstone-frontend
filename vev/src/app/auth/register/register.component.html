<div class="register-wrapper d-flex justify-content-center align-items-center">
  <form class="d-flex flex-column gap-3 p-5 col-6 m-auto text-white" #registerForm="ngForm" (ngSubmit)="signUp()">
    <h1 class="title-bold">Registrati</h1>

    <input type="text" name="username" [(ngModel)]="registerData.username" #username="ngModel" class="form-control" placeholder="username" required>
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger fw-bold">
      Username obbligatorio
    </div>

    <input type="text" name="name" [(ngModel)]="registerData.name" #name="ngModel"
      class="form-control" placeholder="nome" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger fw-bold">
      Nome obbligatorio
    </div>

    <input type="text" name="surname" [(ngModel)]="registerData.surname" #surname="ngModel"
      class="form-control" placeholder="cognome" required>
    <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="text-danger fw-bold">
      Cognome obbligatorio
    </div>

    <input type="email" name="email" [(ngModel)]="registerData.email" #email="ngModel"
      class="form-control register-text" placeholder="email" required email>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger fw-bold">
      Email obbligatoria e deve essere in formato corretto
    </div>

    <input type="password" name="password" [(ngModel)]="registerData.password" #password="ngModel"
      class="form-control register-text" placeholder="password" required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger fw-bold">
      Password obbligatoria
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn mt-2 btn-registrati">Registrati</button>
    <div *ngIf="registerForm.invalid" > Compila tutti i campi per poter proseguire. </div>
    <div *ngIf="errorMessage" class="text-danger fw-bold">{{ errorMessage }}</div>
  </form>
</div>
