<div *ngIf="filteredVinyls.length > 0; else emptyWishlist">
  <h1 class="my-5 text-white">La tua lista dei desideri</h1>
  <div class="shell">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
        <div class="col" *ngFor="let vinyl of filteredVinyls">
          <div class="wsk-cp-product">
            <div class="wsk-cp-img">
              <img [src]="vinyl.coverImg" class="img-responsive" [alt]="vinyl.name" />
            </div>
            <div class="wsk-cp-text">
              <div class="category">
                <span>{{ vinyl.genre }}</span>
              </div>
              <div class="title-product">
                <h3>{{ vinyl.name }}</h3>
              </div>
              <div class="description-prod">
                <p>{{ 'Anno: ' + vinyl.year }}</p>
              </div>
              <div class="card-footer pt-2 d-flex align-items-center justify-content-between">
                <div class="wcf-left">
                  <span class="price fs-4">{{ vinyl.price | currency : 'EUR' : 'symbol' }}</span>
                </div>
                <div class="d-flex align-items-center justify-content-end">
<!--                   <i role="button" class="remove-btn text-white me-3 fas fa-times" (click)="removeFromWishlist(vinyl.id)"></i>
 -->                  <button title="{{ vinyl.available ? '' : 'Prodotto momentaneamente non disponibile' }}" class="buy-btn text-white rounded-5 border-0 wcf-right" [disabled]="!vinyl.available" (click)="addToCart(vinyl)">
                    <i class="fas fa-shopping-cart"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #emptyWishlist>
  <h1 class="my-5 text-white">La tua lista dei desideri Ã¨ vuota.</h1>
</ng-template>
<div *ngIf="showAlert" class="alert alert-secondary position-fixed bottom-0 start-50 translate-middle-x bottom-50 start-50">{{ alertMessage }}</div>
